# Base Rules
$center-float-large = class:^(center-float-large)$|^(.*qimgv.*)$|^(.*mpv.*)$
windowrule {
  name = center-float-large-rule
  float = on
  size = (monitor_w*0.7) (monitor_h*0.7)
  center = 1
  match:class = $center-float-large
}

$center-float = class:^(center-float)$|^(com.center-float)$
$center-float-title = title:^(.*Open Folder.*)$|^(.*Open File.*)$|^(.*Save File.*)$|^(.*Save Folder.*)$|^(.*Save Image.*)$|^(.*Save As.*)$|^(.*Open As.*)$
windowrule {
  name = center-float-rule
  float = on
  size = (monitor_w*0.6) (monitor_h*0.6)
  center = 1
  match:class = ($center-float)|($center-float-title)$
}

windowrule {
  name = center-float-title-rule
  float = on
  size = (monitor_w*0.6) (monitor_h*0.6)
  center = 1
  match:class = 
}


$center-float-mini = class:^(center-float-mini)$|^(.*galculator.*)$|^(.*ytdlp-gui.*)$|^(.*udiskie.*)$|^(.*Calculator.*)$
windowrule {
  name = center-float-mini-rule
  float = on
  size = (monitor_w*0.3) (monitor_h*0.4)
  center = 1
  match:class = $center-float-mini
}

# Workspace Rules
windowrule {
  name = dev-workspace
  workspace = 2
  match:class = ^(.*Code.*)$|(.*codium.*)$|(.*VSCodium.*)$|(.*neovide.*)$|(.*zed.*)$
}

windowrule {
  name = musicprod-workspace
  workspace = 3
  match:class = ^(.*easyeffects.*)$|^(.*qpwgraph.*)$|(.*Helvum.*)$|(.*nicotine_plus.*)$|(.*Picard*)$|^(.*vital.*)$|(.*fl64.*)$|(.*bitwig.*)$|(.*FL Studio.*)$
}

windowrule {
  name = media-workspace
  workspace = 4
  match:class = ^(.*kdenlive.*)$|(.*obsproject.*)$|(.*pinta.*)$|(.*krita.*)$|(.*blender.*)$|(.*Upscayl.*)$
}

windowrule {
  name = vm-workspace
  workspace = 5
  match:class = ^(.*virt-manager.*)$|(.*VirtualBox Manager.*)$|(.*Vmware*)$
}

windowrule {
  name = system-workspace
  workspace = 5
  match:class = ^(.*GParted.*)$|(.*clamtk.*)$|(.*gnome.Logs.*)$
}

windowrule {
  name = gaming-workspace
  workspace = 6
  match:class = ^(.*steam_app.*)$|(.*gamescope.*)$|(.*atlauncher.*)$|(.*Minecraft.*)$
}

windowrule {
  name = gaming-workspace-silent
  workspace = 6 silent
  match:class = ^([Ss]team)$|(.*heroic.*)$
}

windowrule {
  name = gaming-workspace-emulators
  workspace = 6
  match:class = ^(.*Ryujinx.*)$|(.*cemu.*)$|(.*dolphin.*)$|(.*RetroArch.*)$|(.*xemu.*)$|(.*duckstation.*)$|(.*rpcs3.*)$|(.*es-de.*)$
}

windowrule {
  name = chat-workspace
  workspace = 7 silent
  match:class = ^(.*discord.*)$|(.*vesktop.*)$|(.*WebCord.*)$|(.*legcord.*)$
}

windowrule {
  name = music-workspace
  workspace = 12 silent
  no_initial_focus = on
  match:class = ^(.*[Ss]potify.*)$|(.*tidal-hifi.*)$|(.*You[Tt]ube Music.*)$|^(.*feishin.*)$
}

# Scratchpads
$scratchpad-large = class:^(scratchpad-large)$
windowrule {
  name = large-scratchpads
  float = on
  center = 1
  size = (monitor_w*0.7) (monitor_h*0.7)
  animation = slide
  workspace = special: scratchpad-large silent
  match:class = $scratchpad-large
}


$scratchpad = class:^(scratchpad)$
windowrule {
  name = normal-scratchpads
  float = on
  center = 1
  size = (monitor_w*0.5) (monitor_h*0.5)
  animation = slide
  workspace = special: scratchpad silent
  match:class = $scratchpad
}


$scratchpad-mini = class:^(scratchpad-mini)$
windowrule {
  name = mini-scratchpads
  float = on
  center = 1
  size = (monitor_w*0.3) (monitor_h*0.4)
  animation = slide
  workspace = special: scratchpad-mini silent
  match:class = $scratchpad-mini
}


$sideScratchpad = class:^(.*com.ghostty-bluetooth.*)$|(.*com.ghostty-volume.*)$
windowrule {
  name = side-scratchpads
  workspace = special:scratchpad silent
  size = (monitor_w*0.3) (monitor_h*0.9)
  float = on
  center = 1
  match:class = $sideScratchpad
}

# Specific App Rules
$videobridge = class:^(.*xwaylandvideobridge.*)$
windowrule {
  name = xwaylandvideobridge
  opacity = 0.0 override 0.0 override
  no_anim = on
  no_blur = on
  no_initial_focus = on
  max_size = 1 1
  match:class = $videobridge
}

$zathura = class:^(.*zathura.*)$
windowrule {
  name = zathura
  float = on
  size = (monitor_w*0.35) (monitor_h*0.9)
  center = 1
  match:class = $zathura
}

$scrcpy = class:^(.*scrcpy.*)$
windowrule {
  name = scrcpy
  center = 1
  float = on
  match:class = $scrcpy
}

windowrule {
  name = steam-not-lock
  idle_inhibit = always
  immediate = on
  match:class = ^(.*steam_app.*)$
}

windowrule {
  name = music-app-not-lock
  idle_inhibit = focus
  match:class = ^(.*[Ss]potify.*)$|^(.*feishin.*)$
}

windowrule {
  name = apps-fullscreen
  idle_inhibit = fullscreen
  match:class = ^(.*LibreWolf.*)$|^(.*floorp.*)$|^(.*Brave.*)$|^(.*firefox.*)$|^(.*chromium.*)$|^(.*zen-alpha.*)$|^(.*celluloid.*)$|^(.*mpv.*)$|^(.*vlc.*)$
}

# Layer Rules
layerrule {
  name = slide
  ignore_alpha = 0
  animation = slide
  match:namespace = swaync-notification-window
  match:namespace = swaync-control-center
}

layerrule {
  name = popin
  animation = popin
  blur = on
  ignore_alpha = 0
  match:namespace = rofi
  match:class = ^(.*wleave.*)$
}

layerrule {
  name = fade
  animation = fade
  match:namespace = swayosd
  match:namespace = selection
  match:namespace = hyprlock
}

layerrule {
  name = no-anim
  no_anim = on
  match:namespace = hyprpicker
}

