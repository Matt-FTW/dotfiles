general {
    border_size = 2
    col.inactive_border = rgba(b7bdf869)
    col.active_border = rgba(c6d0f5ee) rgba(b7bdf869) rgba(b7bdf869) rgba(c6d0f5ee) 45deg

    gaps_in = 10
    gaps_out = 20

    allow_tearing = true
}

decoration {
    rounding = 7

    active_opacity = 0.95
    inactive_opacity = 0.9

    blur {
        enabled = yes
        size = 5
        passes = 4
        ignore_opacity = true
        new_optimizations = true
        xray = true
        noise = 0.0
    }

    dim_inactive = false
    dim_strength = 0.05

    drop_shadow = yes
    shadow_range = 100
    shadow_render_power = 5
    col.shadow = 0x53000000
    col.shadow_inactive = 0x32000000
}

animations {
    enabled = 1

    bezier = default, 0.05, 0.9, 0.1, 1.05
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind,popin
    animation = windowsIn, 1, 6, overshot, popin
    animation = windowsOut, 1, 5, overshot, popin
    animation = windowsMove, 1, 5, overshot, slide
    animation = fadeIn, 1, 10, default
    animation = fadeOut, 1, 10, default
    animation = workspaces, 1, 6, overshot, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
}

# Mouse and keyboard Config
input {
    kb_layout = us, es
    kb_options = compose:rctrl, level3:ralt_switch, grp:win_space_toggle

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        scroll_factor = 1
    }
}

misc {
    always_follow_on_dnd = true
    disable_hyprland_logo = true
    vrr = 0
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
    enable_swallow = true
}

group {
    col.border_inactive = rgba(b7bdf869)
    col.border_active = rgba(c6d0f5ee) rgba(b7bdf869) rgba(b7bdf869) rgba(c6d0f5ee) 45deg

    groupbar {
      col.active = rgba(b7bdf8ff)
      col.inactive = rgba(c6d0f599)
      font_family = JetBrainsMono Nerd Font
      font_size = 11
      text_color = rgba(cad3f5ff)
    }
}

xwayland {
    force_zero_scaling = true
}

dwindle {
    pseudotile = yes # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # You probably want this
    pseudotile = true # Enable pseudotiling on dwindle
    force_split = 0
    preserve_split = true
}

gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 4
}
