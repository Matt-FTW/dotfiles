# Progress
# 60 seconds
CTRL+SHIFT+L seek 60
CTRL+SHIFT+H seek -60
CTRL+SHIFT+RIGHT seek 60
CTRL+SHIFT+LEFT seek -60

# 30 seconds
SHIFT+L seek 30
SHIFT+H seek -30
SHIFT+RIGHT seek 30
SHIFT+LEFT seek -30

# 10 seconds
CTRL+L seek 10
CTRL+H seek -10
CTRL+RIGHT seek 10
CTRL+LEFT seek -10

# 5 seconds
L seek 5
H seek -5
RIGHT seek 5
LEFT seek -5

# 2 seconds
ALT+L seek 2
ALT+H seek -2
ALT+RIGHT seek 2
ALT+LEFT seek -2

# Disables all normal mouse scrolls
WHEEL_LEFT ignore
WHEEL_RIGHT ignore


# Audio
# 100%
CTRL+SHIFT+K add volume 100
CTRL+SHIFT+J add volume -100
CTRL+SHIFT+UP add volume 100
CTRL+SHIFT+DOWN add volume -100

# 50%
SHIFT+K add volume 50
SHIFT+J add volume -50
SHIFT+UP add volume 50
SHIFT+DOWN add volume -50

# 25%
CTRL+K add volume 25
CTRL+J add volume -25
CTRL+UP add volume 25
CTRL+DOWN add volume -25

# 10%
K add volume 10
J add volume -10
UP add volume 10
DOWN add volume -10

# 5%
ALT+K add volume 5
ALT+J add volume -5
ALT+UP add volume 5
ALT+DOWN add volume -5
