# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[cmd_duration]
min_time = 10000
format = "[ó°”Ÿ $duration](bold cyan)"

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"
format = '(\([+$added]($added_style)/[-$deleted]($deleted_style)\)) '

[git_status]
ahead = '[ï¢ $count](bold green) '
conflicted = '[ó±¡‚ ](bold red) '
untracked = '[ï„¨ $count](bold yellow) '
staged = '[ï§ $count](bold green) '
stashed = '[î¬© $count](cyan) '
deleted = '[ï¨ $count](bold red) '
modified = '[î©³ $count](bold yellow) '
behind = '[ï£ $count](bold purple) '
renamed = '[ó°¬´ $count](bold blue) '
up_to_date = '[ï€Œ ](bold green) '
diverged = '[ïª $ahead_count ï£ $behind_count ](bold red) '
format = '([$all_status$ahead_behind]($style))'

[custom.neovim]
command = 'bob ls | rg Used | awk "{print \$2}"' # shows output of command
detect_folders = ["lua"]
style = "green"
format = "[î˜« $output ]($style)"
shell = ["bash"]

[custom.hypr]
style = "blue"
format = "[ï™ ]($style)"
detect_files = ["hyprland.conf"]

[custom.folder_number]
description = "Number of files (and folders) in the current working directory"
command = "fd -H --min-depth 1 --max-depth 1 | wc -l"
when = "true"
require_repo = true
symbol = "ï„• "
style = "blue bold"
format = '[$symbol$output]($style) '

